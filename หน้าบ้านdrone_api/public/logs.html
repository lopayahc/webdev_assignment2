<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logs.css" />
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <title>Drone Logs</title>
</head>
<body>
    <div class="want-cheese">
        <div class="div">
            <div class="container">
                <div class="icon">
                    <img class="cheese-photoroom" src="drone.png" alt="Cheese Photo Room"/>
                    <div class="text-wrapper-3">DRONE</div>
                </div>

                <nav class="tap-menu">
                    <label class="text-wrapper-8" onclick="window.location.href='config.html';">View Config</label>
                    <label class="text-wrapper-9" onclick="window.location.href='temp.html';">Temperature Log</label>
                    <label class="text-wrapper-10" onclick="window.location.href='logs.html';">View Logs</label>
                </nav>
            </div>

            <div class="select">
                <table id="logsTable" border="1" cellspacing="0" cellpadding="8">
                    <thead>
                        <tr>
                            <th>Drone ID</th>
                            <th>Drone Name</th>
                            <th>Country</th>
                            <th>Temperature (°C)</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchLogs() {
            try {
                const response = await fetch("/logs");
                if (!response.ok) {
                throw new Error("Failed to fetch logs");
                }

                const logs = await response.json();
                const tableBody = document.querySelector("#logsTable tbody");
                tableBody.innerHTML = "";  // ล้างข้อมูลเก่า

                logs.forEach(log => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${log.drone_id}</td>
                    <td>${log.drone_name}</td>
                    <td>${log.country}</td>
                    <td>${log.celsius}</td>
                    <td>${new Date(log.created).toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching logs:", error);
            }
            }

            window.onload = fetchLogs;

    </script>
</body>
</html>
