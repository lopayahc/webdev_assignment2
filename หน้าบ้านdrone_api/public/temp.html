<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="temp.css" />
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <title>Drone65010188 - Temperature Log</title>
</head>
<body>
    <div class="want-cheese">
        <div class="div">
            <div class="container">
                <div class="icon">
                    <img class="cheese-photoroom" src="drone.png" alt="Cheese Photo Room"/>
                    <div class="text-wrapper-3">DRONE</div>
                </div>

                <nav class="tap-menu">
                    <label class="text-wrapper-8" onclick="window.location.href='config.html';">View Config</label>
                    <label class="text-wrapper-9" onclick="window.location.href='temp.html';">Temperature Log</label>
                    <label class="text-wrapper-10" onclick="window.location.href='logs.html';">View Logs</label>
                </nav>
            </div>

            <div class="select">
                <form id="tempForm">
                    <div class="form-row">
                        <label for="drone_id">Drone ID:</label>
                        <input type="number" id="drone_id" name="drone_id" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="drone_name">Drone Name:</label>
                        <input type="text" id="drone_name" name="drone_name" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="celsius">Temperature (°C):</label>
                        <input type="number" id="celsius" name="celsius" required>
                    </div>
            
                    <div class="form-row">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <div id="message"></div>  <!-- พื้นที่แสดงข้อความตอบกลับ -->
            </div>
            
        </div>
    </div>

    <script>
        document.getElementById('tempForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // ป้องกันการส่งฟอร์มแบบปกติ

            const drone_id = document.getElementById('drone_id').value;
            const drone_name = document.getElementById('drone_name').value;
            const country = document.getElementById('country').value;
            const celsius = document.getElementById('celsius').value;

            // ตรวจสอบข้อมูลก่อนส่ง
            console.log({ drone_id, drone_name, country, celsius });

            if (!drone_id || !drone_name || !country || !celsius) {
                document.getElementById('message').textContent = "Please fill in all fields.";
                return;
            }

            try {
                const response = await fetch('/logs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        drone_id: Number(drone_id),  // แปลงเป็นตัวเลข
                        drone_name,
                        country,
                        celsius: Number(celsius) 
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('message').textContent = data.message;
                    document.getElementById('tempForm').reset();  // ล้างข้อมูลในฟอร์ม
                } else {
                    const errorMessage = await response.text();
                    document.getElementById('message').textContent = errorMessage;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred while logging temperature.';
            }
        });

    </script>

</body>
</html>
