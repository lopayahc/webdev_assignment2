<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="config.css" />
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <title>Drone65010188</title>
</head>
<body>
  <div class="want-cheese">
    <div class="div">
      <div class="container">
        <div class="icon">
          <img class="cheese-photoroom" src="drone.png" alt="Cheese Photo Room"/>
          <div class="text-wrapper-3">DRONE</div>
        </div>

        <nav class="tap-menu">
          <label class="text-wrapper-8" onclick="window.location.href='config.html';">View Config</label>
          <label class="text-wrapper-9" onclick="window.location.href='temp.html';">Temperature Log</label>
          <label class="text-wrapper-10" onclick="window.location.href='logs.html';">View Logs</label>
        </nav>
      </div>
      <div class="select" id="drone-info">
        
      </div>
    </div>
  </div>

  <script>
    async function fetchDroneData() {
    try {
      console.log("Fetching drone data...");
      const response = await fetch('/configs/65010188');

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      console.log("Drone data received:", data);

      if (data.error) {
        document.getElementById('drone-info').textContent = data.error;
        return;
      }

      const info = `
        <h3>Drone ID: ${data.drone_id}</h3>
        <p>ชื่อ: ${data.drone_name}</p>
        <p>ไฟ: ${data.light}</p>
        <p>ความเร็วสูงสุด: ${data.max_speed} กม./ชม.</p>
        <p>ประเทศ: ${data.country}</p>
        <p>ประชากร: ${data.population}</p>
      `;

      document.getElementById('drone-info').innerHTML = info;
    } catch (error) {
      console.error('Error fetching drone data:', error);
      document.getElementById('drone-info').textContent = 'เกิดข้อผิดพลาดในการโหลดข้อมูล';
    }
  }

  // เรียกฟังก์ชันเมื่อหน้าเว็บโหลดเสร็จ
  fetchDroneData();
  </script>
</body>
</html>
